<div (swipeleft)="previousCard()" (swiperight)="nextCard()">

  <ngb-carousel #carousel *ngIf="images" [showNavigationArrows]="false" [showNavigationIndicators]="false">
    <ng-template ngbSlide *ngFor="let image of images">
      <img [src]="image" draggable="false" alt="Random slide">
      <div class="carousel-caption">
        <h3>No mouse navigation</h3>
        <p>This carousel hides navigation arrows and indicators.</p>
      </div>
    </ng-template>
  </ngb-carousel>

</div>
